<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Escondido</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: aqua;
            color: white;
            width: 130px;
        }
    </style>
</head>
<body>
    <h1>Escondido</h1>
    <p>Passe o mouse a baixo.</p>
    <div>
        passe o mouse aqui.
        <p>Texto escondido.</p>
    </div>
    <p>FIM DO PROGRAMA.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <H1>Tags HTML</H1>
    <p>Passe o mause em cima e veja a tag para resolver o problema.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use a tag <img>">Imagem</abbr></li>
        <li><abbr title="use a tag <title>">Título</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="use a tag <code>">Codigo-Fonte</abbr></li>
        <li><abbr title="use a tag <ol><li>">Lista Numerada</abbr></li>
        <li><abbr title="use a tag <ul><li>">Lista com Demarcadores</abbr></li>
    </ul>
</body>
</html>

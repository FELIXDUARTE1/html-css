<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Escondido</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .d1:hover {
               color: red;
        }
        .d1 > p {
            display: none;/*ESCONDER DA TELA */
        }
        .d1:hover > p {
            display: block;/*PARA MANDA MOSTRAR OQUE TA ESCONDIDO NA TELA*/
            color: white;
            background-color: aqua;
            width: 300px; /*ALMENTAR OU DIMINUIR O TAMANHO PELAS LATERAIS*/
        }
    </style>
</head>
<body>
    <h1>Texto Escondido</h1>
    <p>Passe o mouse em cima do texto a baixo</p>
    <div class="d1">
        Passe o mouse aqui.
        <p>Texto escondido.</p>
    </div>
</body>
</html>

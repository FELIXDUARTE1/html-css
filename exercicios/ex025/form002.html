<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
        <form action="cadastro.php" method="post">
            <div>
                <label for="iusu">Usuario:</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" autocomplete="username">
            </div><br>
            <div>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required minlength="5" maxlength="15" size="10" autocomplete="current-password">
            </div><br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
</body>
</html>

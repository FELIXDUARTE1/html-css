<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularia</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="ies">Estados:</label>
            <select name="estado" id="ies">

                <option value="">---ESCOLHA---</option>

                <optgroup label="Regiões Suldeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Jeneiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Regiões Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MN">Mato Grosso Do Norte</option>
                </optgroup>
            </select>
        </div><br>
        <div>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="PROF">Professor</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="DEVW">Desenvolvedor Web</option>
                <option value="PROG">Programador</option>
            </datalist>
        </div><br>
        <div>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

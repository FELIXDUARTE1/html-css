<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <fieldset>
        <legend> Dados Simples</legend>
            <form action="cadastro.php" method="post" autocomplete="on">
                <div>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" required placeholder="Nome Completo">
                </div><br>
                <div>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" required placeholder="exemplo@hotmail.com">
                </div><br>
                <div>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxxx-xxxx">
                </div><br>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
    </fieldset>
</body>
</html>

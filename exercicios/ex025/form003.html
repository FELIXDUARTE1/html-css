<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div><br>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </div><br>
        <div>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" step="0.1" required min="0" max="10" placeholder="De 0 a 10">
        </div><br>
        <div>
            <label for="imes">MÃªs Letivo:</label>
            <input type="month" name="mes" id="imes" required value="2020-07">
        </div><br>
        <div>
            <label for="idata">Data da prova:</label>
            <input type="date" name="data" id="idata" required value="2020-07-01">
        </div><br>
        <div>
            <label for="ihor">Horario da prova:</label>
            <input type="time" name="hor" id="ihor">
        </div><br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

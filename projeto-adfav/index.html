<!DOCTYPE html>
<html lang="pt-br">
<head>

        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        html {
            background-color: black;
        }

        header > h1 {
            display: inline-block;
            padding: 20px;
            background-color: white;
        }
        header > h1 > a {
            text-decoration: none;
            color: #075ca7;
        }
        header {
            height: 77px;
            width: 100%;
            background-color: white;
        }
        header > i.material-icons {

            color: #075ca7;
        }
        header > nav{
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        header > nav > a {
            background-color: white;
            border-radius: 5px;
            border: 1px solid #075ca7;
            color: #075ca7;
            padding: 10px;
            text-decoration: none;
        }
        header > nav > a:hover {    
            background-color: #075ca7;
            color: white;
            border-radius: 10px;  
        }
        main section > article.imagem {
            background-size: cover;
            background-position: center center;
            height: 250px;
            background-image: url(imagens/cruz.jpg);
        }
        main > section > article.text{
            background-color: white;
            height: 60px;
            width: 90vws;
            padding: 20px 0px 0px 90px;
            font-size: 13px;
            color: rgb(105, 105, 105);
        }
        main > section > article.ovelha {
            background-image: url(imagens/ovelha-adfavF.jpg);
            background-position: center center;
            
            height: 250px;
        }
        main > section > article.ovelha > h2 {
            font-family: 'Pacifico', cursive;
            text-align: center;
            padding-top: 50px;
            text-shadow: 5px 1px 6px black;
            color: rgb(199, 199, 199);
        }
        main > section > article.ovelha > p {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 20px;
            text-indent: 30px;
            color: #021525;
        }
        main > section > article.ovelha > nav {
            text-align: center;
            margin-top: 30px;
        }
        main > section > article.ovelha > nav > a {
            background-color: rgba(90, 88, 88, 0.521);
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
            color: white;
        }
        main > section > article.ovelha > nav > a:hover {
            
        }

</head>
